<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Humanizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>AI Text Humanizer</h1>
        <p>Paste your  AI text below to make it sound more natural and human.</p>
        
        <div class="container">
            <textarea id="ai-input" placeholder="Paste AI text here..."></textarea>
            <textarea id="human-output" readonly placeholder="Humanized text will appear here..."></textarea>
            
        </div>
        
        <button id="humanize-button">Humanize!</button>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
